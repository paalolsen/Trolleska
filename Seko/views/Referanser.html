<div class="paddingFromMenu maxWidth" style="background-image: url('../img/tak2.png');height: 250px ;background-size:cover;"> 
    
    <div class="container">
        <div class="row margin-bottom-10 ">
            <div class="col-md-4 col-sm-12 pull-right ">
                <div class="servive-block servive-block-green">            
                    <i class="icon-2x color-light fa fa-thumbs-up"></i>
                    <h2 class="heading-md">Referanser</h2>
                    <p>&nbsp;</p>
                </div>
            </div>
            
      </div>
    </div>   
</div>

<div class="container">
    <div class="jumbotron pull-middle" style="text-align: center; margin-top: 30px">
      <h1>Referanser</h1>
      <p>Vi har i dag mange kunder som bruker oss fast pÃ¥ serviceavtaler samt til smÃ¥ og store prosjekter.</p>
      <!--<p><a class="btn btn-primary btn-lg" role="button">Vis mer</a></p>-->
    </div>

    <div ng-controller="ReferanserController" style="margin:0 auto;">
        <div class="row">
            <div>
                <div class="input-group stylish-input-group" style="padding: 5px 15px 20px 15px;">
                    <span class="input-group-addon">Filter: </span>
                    <input type="text" class="form-control"  placeholder="Search" ng-model="query">       
                </div>  
                <div>
                    <ul class="list-group">
                      <div ng-repeat="referanse in referanser" class="col-md-6">   
                          <li class="list-group-item" style="margin-top:20px;background-color:#3F98C6;color:white"><h3>{{referanse.emne}}{{referanse.sub_emne}}:</h3></li>

                          <div ng-repeat="firma in referanse.firma | orderObjectBy:'id':false | filter:query">                
                                <li class="list-group-item" style="padding:5px 0 0 50px">{{firma.navn}}</li>                      
                          </div>

                        </div>  
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
