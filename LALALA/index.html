<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title>Carousel Test</title>
       
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    
        <!-- CSS code from Bootply.com editor -->
        
        <style type="text/css">
            .bs-example, 
            .new-caption-area {
                width: 600px;
                margin: auto;
                color: #000;
            }
  
            .carousel-caption {
                color: #000;
            }
        </style>
        
    </head>
    
    <!-- HTML code from Bootply.com editor -->
    
    <body  >
        
        <div class="row-fluid">
	<div class="span9">
		<div id="myCarousel" class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
				  <img src="//placehold.it/1024x700" width="100%">
					<div class="carousel-caption">
						<h4>First label</h4>
						<p>A working Bootstrap carousel example.</p>
					</div>
				</div>
				<div class="item">
				  <img src="//placehold.it/1024x700/662222" width="100%">
					<div class="carousel-caption">
						<h4>Second label</h4>
						<p>This is the second slide text.</p>
					</div>
				</div>
				<div class="item">
					<img src="//placehold.it/1024x700/119922" width="100%">
					<div class="carousel-caption">
						<h4>Third label</h4>
						<p>Take note of the 'active' and 'slide' classes.</p>
					</div>
				</div>
			</div>
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
		</div>
	</div>
</div>
        
        <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script type='text/javascript' src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        
        <!-- JavaScript jQuery code from Bootply.com editor  -->
        
        <script type='text/javascript'>
        
   
         $('#myCarousel').carousel();
        
        </script>
        
    </body>
</html>
